<div>
    I am single note with id {{ id }}
    <div *ngFor="let todo of noteData;">
        <input type="checkbox" (change)="setDone(todo.i, $event.target)" [attr.checked]="todo.done ? 'checked' : null">
        <input (keyup)="setText(todo.i, $event.target)" placeholder="Text here" [value]="todo.text">
    </div>
</div>
