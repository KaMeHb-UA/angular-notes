<button
    class="round cancel shadow-1"
    (click)="clickCancel($event)"
><i class="material-icons">arrow_back</i></button>
<h6
    class="{{ name ? null : 'unnamed' }}"
>{{ name ? name : unnamed_text }}</h6>
<input
    [placeholder]="unnamed_text"
    (keyup)="setName($event.target)"
>
<div>
    <div *ngFor="let todo of (active ? noteData : sortedNotes);">
        <input
            type="checkbox"
            (change)="setDone(todo.i, $event.target)"
            [attr.checked]="todo.done ? 'checked' : null"
        >
        <input
            (keyup)="setText(todo.i, $event.target)"
            placeholder="Text here"
            [value]="todo.text"
        >
    </div>
</div>
